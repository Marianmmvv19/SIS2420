<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
        }

        .galeria {
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #007bff;
        }

        .foto-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .foto {
            border-radius: 10px;
            transition: transform 0.3s;
            display: block;
            width: 100%;
            height: auto;
        }

        .foto-container:hover .foto {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }

        .foto-container:hover .overlay {
            opacity: 1;
        }

        .btn-regresar {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-regresar:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="galeria">
        <h2 class="section-title">Galería de Fotos</h2>
        <div class="row">
            <!-- Foto 1 -->
            <div class="col-md-4 mb-4">
                <div class="foto-container">
                    <img src="imagenes/1.jpg" class="img-fluid foto" alt="Foto 1">
                    <div class="overlay">
                        <h3>foto 1</h3>
                 
                    </div>
                </div>
            </div>
            <!-- Foto 2 -->
            <div class="col-md-4 mb-4">
                <div class="foto-container">
                    <img src="imagenes/2.jpg" class="img-fluid foto" alt="Foto 2">
                    <div class="overlay">
                        <h3>Proyecto 2</h3>
                    
                    </div>
                </div>
            </div>
            <!-- Foto 3 -->
            <div class="col-md-4 mb-4">
                <div class="foto-container">
                    <img src="imagenes/3.jpg" class="img-fluid foto" alt="Foto 3">
                    <div class="overlay">
                        <h3>foto 3</h3>
                     
                    </div>
                </div>
            </div>
              <!-- Foto 4 -->
              <div class="col-md-4 mb-4">
                <div class="foto-container">
                    <img src="imagenes/4.jpg" class="img-fluid foto" alt="Foto 3">
                    <div class="overlay">
                        <h3>foto 4</h3>
                       
                    </div>
                </div>
            </div>
              <!-- Foto 5 -->
              <div class="col-md-4 mb-4">
                <div class="foto-container">
                    <img src="imagenes/5.jpg" class="img-fluid foto" alt="Foto 3">
                    <div class="overlay">
                        <h3>foto 5</h3>
                   
                    </div>
                </div>
            </div>
        </div>
     
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
