<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Desordenadas</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .foto-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .foto-container:hover {
            transform: scale(1.05);
        }

        .foto {
            display: block;
            width: 100%; /* Asegúrate de que la imagen ocupe todo el ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            border-radius: 10px;
        }

        @media (min-width: 576px) {
            .foto-container {
                width: calc(33.33% - 10px); /* 3 columnas */
            }
        }

        @media (min-width: 768px) {
            .foto-container {
                width: calc(25% - 10px); 
            }
        }

        @media (max-width: 575px) {
            .foto-container {
                width: calc(50% - 10px); 
            }
        }
    </style>
</head>
<body>
